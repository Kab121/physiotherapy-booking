<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhysioEase - Appointment Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.jpg" alt="PhysioEase Logo" class="logo">
        <h1>PhysioEase - Your Health Matters</h1>
    </header>

    <!-- Home Section -->
    <section id="home">
        <div class="container">
            <h2>Welcome to PhysioEase</h2>
            <p>Book your appointments with our specialised doctors quickly and easily.</p>
            <button class="btn" onclick="showSection('doctor-list')">View Doctors</button>
            <button class="btn" onclick="showSection('admin-login')">Admin Login</button>
        </div>
    </section>

    <!-- Doctor List Section -->
    <section id="doctor-list" class="hidden">
        <div class="container">
            <h2>Our Doctors</h2>
            <table id="doctorTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Specialty</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Doctor details will be populated here -->
                </tbody>
            </table>
            <button class="btn" onclick="showSection('home')">Back to Home</button>
        </div>
    </section>

   <!-- Patient Booking Section -->
<section id="patient-booking" class="hidden">
    <div class="container">
        <h2>Book Appointment</h2>
        <form id="appointmentForm">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="tel" id="contact" placeholder="Contact Number" required>
            <!-- Doctor Name Prefilled -->
            <input type="text" id="doctorName" placeholder="Doctor Name" disabled>
            <input type="date" id="date" required>
            <select id="slotSelect" required>
                <option value="">Select Slot</option>
            </select>
            <textarea id="reason" placeholder="Reason for Appointment" required></textarea>
            <button type="submit" class="btn">Book Appointment</button>
        </form>
        <div id="message"></div>
        <button class="btn" onclick="showSection('home')">Back to Home</button>
    </div>
</section>


    <!-- Admin Login Section -->
    <section id="admin-login" class="hidden">
        <div class="container">
            <h2>Admin Login</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="btn">Login</button>
            </form>
            <div id="loginMessage"></div>
            <button class="btn" onclick="showSection('home')">Back to Home</button>
        </div>
    </section>

    <!-- Admin Dashboard Section -->
    <section id="admin-dashboard" class="hidden">
        <div class="container">
            <h2>Admin Dashboard</h2>
            <table id="appointmentsTable">
                <thead>
                    <tr>
                        <th>Patient Name</th>
                        <th>Email</th>
                        <th>Contact</th>
                        <th>Reason</th>
                        <th>Doctor</th>
                        <th>Date</th>
                        <th>Slot</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Appointments will be dynamically populated -->
                </tbody>
            </table>
            <button class="btn" onclick="logout()">Logout</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
